<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="output-box">
                <div class="output">
                    
                </div>
            </div>
            <div class="buttons-box">
                <div>
                    <button class="button" onclick="seven(),clickCounter()">7</button>
                    <button class="button" onclick="eight(),clickCounter()">8</button>
                    <button class="button" onclick="nine(),clickCounter()">9</button>
                    <button onclick="frac()">รท</button>
                </div>
                <div>
                    <button class="button" onclick="four(),clickCounter()">4</button>
                    <button class="button" onclick="five(),clickCounter()">5</button>
                    <button class="button" onclick="six(),clickCounter()">6</button>
                    <button onclick="multiply()">ร</button>
                </div>
                <div>
                    <button class="button" onclick="one(),clickCounter()">1</button>
                    <button class="button" onclick="two(),clickCounter()">2</button>
                    <button class="button" onclick="three(),clickCounter()">3</button>
                    <button onclick="rest()">-</button>
                </div>
                <div>
                    <button class="button" onclick="zero(),clickCounter()">0</button>
                    <button onclick="reset()">C</button>
                    <button onclick="equal()">=</button>
                    <button onclick="plus()">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
